<div class="search-livreur">
  <input class="fa fa-search" class="form-control" type="text" name="search" [(ngModel)]="searchText"
         autocomplete="off"  placeholder="&#61442;  Taper pour chercher..">
</div>



<div class="container-fluid">
  <div class="col-12 d-flex justify-content-lg-end">
    <button class="btn-primary btn add" (click)="openAddDialog()"> Ajouter</button>
  </div>
</div>
<div class="tab">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">libelle stock</th>
      <th scope="col">Quantité stock</th>
      <th scope="col">Quantité minimum stock</th>
      <th scope="col">Supplier</th>
      <th scope="col">email address</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let stock of stocks | filter: searchText" (click)="Onpopup(stock.idStock)">
      <td>{{stock.libelleStock}}</td>
      <td>{{stock.quantite}}</td>
      <td>{{stock.quantiteMin}}</td>
      <td>{{stock.supplier_name}}</td>
      <td>{{stock.supplier_mail}}</td>
      <td>
        <button mat-icon-button
                class="btn-primary btn edit" (click)="openUpdateDialog(stock.idStock)" >
          <mat-icon>edit </mat-icon>
        </button>
        <button mat-icon-button class="btn-danger btn" (click)="supprimer(stock.idStock)" >
          <mat-icon>delete </mat-icon>
        </button>

      </td>
    </tr>

    </tbody>
  </table>
  <div class="overlay" *ngIf="popup">
    <div class="popup">
      <a class="close" (click)="popup = false">&times;</a>
      <div class="content">
        <app-produit-list-stock [idStock]="idStock"> </app-produit-list-stock>
      </div>
    </div>
  </div>
</div>
