<div class="tab">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">codeProduit</th>
      <th scope="col">libelleProduit</th>
      <th scope="col">CategorieProduit</th>
      <th scope="col">description</th>
      <th scope="col">image</th>
      <th scope="col">prix</th>
      <th scope="col">Date</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let produit of produits | filter: searchText">
      <td>
        <img src="http://localhost:8080/SpringMVC/produit/barcode/{{produit.idProduit}}" width="200" height="50">
      </td >
      <td>{{produit.libelleProduit}}</td>
      <td>{{produit.categorieProduit}}</td>
      <td>{{produit.description}}</td>
      <td> {{produit.image}}</td>
      <td>{{produit.prix}}</td>
      <td>{{produit.dateCreation| date}}</td>
    </tr>
    </tbody>
  </table>
</div>
