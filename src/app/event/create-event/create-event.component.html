
<h1 mat-dialog-title>Ajouter un Evénement</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Titre</mat-label>
    <input required matInput placeholder="Ajouter un titre" [(ngModel)]="event.labelle">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <input required matInput placeholder="Ajouter un titre" [(ngModel)]="event.description">
  </mat-form-field>
  

  

  <mat-form-field appearance="outline">
    <mat-label>Lieu</mat-label>
    <textarea required matInput  placeholder="Ajouter une description" [(ngModel)]="event.lieu"></textarea>
  </mat-form-field>
 <br>
  <label for="start">Date début :  </label>

<input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="2018-01-01" max="2018-12-31" placeholder="Date Début"  [(ngModel)]="event.dateDebut">

       <br>
       <label for="start">Date Fin : </label>
       <input type="date" id="start" name="trip-start"
       value="2018-07-22"
       min="2018-01-01" max="2018-12-31"  [(ngModel)]="event.dateFin">

       <form class="row">
        <label for="date" class="col-1 col-form-label">Date</label>
        <div class="col-5">
          <div class="input-group date" id="datepicker">
            <input type="text" class="form-control" id="date"/>
            <span class="input-group-append">
              <span class="input-group-text bg-light d-block">
                <i class="fa fa-calendar"></i>
              </span>
            </span>
          </div>
        </div>
      </form>


       

      
  




  <mat-form-field appearance="fill"  >
    <mat-label>Affecter une cagnotte</mat-label>
    <mat-select [(ngModel)]="event.idCagnotte">
     
     <div>
      <mat-option value=1>{{event.labelle}}</mat-option>
    </div>
    </mat-select>
  </mat-form-field> 

  <input type="file" class="file-input"
        #fileUpload>

    <mat-label>Prix</mat-label>
    <input matInput type="number" class="example-right-align" placeholder="0">
    <span matPrefix>DT&nbsp;</span>
    <span matSuffix>.00</span>
  </mat-form-field> -->



</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close >No Thanks</button>
  <button mat-flat-button (click)="add()">Ok</button>

</div>
