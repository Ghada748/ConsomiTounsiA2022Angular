<div class=" container-fluid">
  <div class="col-12 d-flex justify-content-lg-end">
    <button class="btn-primary btn" (click)="openAddDialog()">  Ajouter</button>
  </div>
</div>

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Type</th>
    <th scope="col">Description</th>
    <th scope="col">Date</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reclamation of reclamations">
    <th scope="row">{{reclamation.idReclamation}}</th>
    <td>{{reclamation.Type}}</td>
    <td>{{reclamation.Description}}</td>
    <td>{{reclamation.DateRec| date}}</td>
    <td>
      <button mat-icon-button
              class="btn-primary btn" (click)="openUpdateDialog(reclamation.idReclamation)" >
        <mat-icon>edit </mat-icon>

      </button>
      <button mat-icon-button style="margin-left: 90px;" class="btn-danger btn" (click)="supprimer(reclamation.idReclamation)" >  <mat-icon>delete </mat-icon> </button>

    </td>
  </tr>

  </tbody>
</table>
